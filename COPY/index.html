<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ode to Apeksha</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>For Apeksha</h1>
  <h2>A Beloved Wife</h2>
  <p>My dearest Apeksha, <span class="highlight">the light of my life</span>,</p>
  <h2>Unending Love</h2>
  <p>Since 2001, <span class="highlight">our love has blossomed</span>,</p>
  <h2>Blessings Galore</h2>
  <p>With Sarvag, <span class="highlight">our joy knows no bounds</span>,</p>
  <h2>Inspiration</h2>
  <p>Your presence <span class="highlight">inspires my every breath</span>,</p>
  <h2>Apeksha, My Everything</h2>
  <p>In your embrace, <span class="highlight">I've found my home</span>.</p>
</body>
</html>
